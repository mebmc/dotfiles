[ui]
default-command = "log"
editor = "nvim"

[alias]
l = ["log", "-r", "@ | ancestors(remote_bookmarks().., 2) | trunk()"]
bm = ["bookmark"]
fs = ["file"]

[core]
fsmonitor="watchman"
watchman.register_snapshot_trigger = true

